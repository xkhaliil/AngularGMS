<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Leagues : </label>
        <select class="form-control form-control-lg" id="id" name="id"
        [(ngModel)]="id" (change)="onChange()">
        <option *ngFor="let cat of leagues" value="{{cat.idLeg}}">
        {{cat.nomLeague}}
        
         </option>
        </select>
        </div>

<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom-Equipe</th> <th>Date Match</th><th>Legue</th> </tr>
    <tbody *ngFor="let equipe of equipe">
    <tr >
    <td>{{equipe.idEquipe}}</td>
    <td>{{equipe.nomEquipe}}</td>
    
    <td>{{equipe.dateFound | date:'dd/MM/yyyy'}}</td>
    <td>{{equipe.league.nomLeague}}</td>
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()">Supprimer</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-equipe',equipe.idEquipe]">Modifier</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
